version: "3.8"

services:
  api:
    image: app/otp
    container_name: backend
    restart: always
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - default
    depends_on:
      - db
      - redis

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"

  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"
